<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Realistic Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="load()">
  <main id="calculator">
    <div class="calc-wrapper">
      <div class="calc-bg"></div>

      <div class="calc-title">Calculator by Kanish Ranjan</div>

      <div id="screen"></div>

      <!-- Buttons Overlay -->
      <div class="keys">
        <button>C</button>
        <button>รท</button>
        <button>x</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>=</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>.</button>
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
